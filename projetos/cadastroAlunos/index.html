<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div id="adc-aluno">
            <input type="text" placeholder="Digite o Nome do aluno" id="nomeAluno">
            <input type="number" placeholder="Digite a nota do aluno" id="notaAluno">
            <button id="adc"> Adicionar Aluno</button>
        </div>
        <div id="alunos">
            <p id="mensagem"></p>
            <ul id="alunos-adc"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
